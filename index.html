<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Titanic View</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="titanic"></div>
  <ul>
    <li>Sorted by Sex and Survival</li>
    <li>Sex: 'Female' - red, circle | 'Male' - blue, square</li>
    <li>Survived: 'Yes' - opacity 100% | 'No' - opacity 50%</li>
    <li>Age: >= 70 gold, solid border | < 25 - purple, 15px | < 13 - gold, 10px</li>
  </ul>
  <script src="script.js" type="module"></script>
</body>

</html>
